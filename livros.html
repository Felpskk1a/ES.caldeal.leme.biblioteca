<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Disponíveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro_livro.html">Cadastrar Livro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Livros Disponíveis</h2>
        <div id="bookList">
            <!-- Os livros serão carregados aqui -->
        </div>
    </main>

    <footer>
        <p>© 2024 Meu Site</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter os livros do localStorage
            let books = JSON.parse(localStorage.getItem('books')) || [];

            // Pegar o elemento onde os livros serão exibidos
            const bookList = document.getElementById('bookList');

            if (books.length === 0) {
                bookList.innerHTML = <li><a href="index.html">Início</a></li>;
            } else {
                books.forEach(function(book) {
                    // Criar um elemento de parágrafo para cada livro
                    const bookItem = document.createElement('p');
                    bookItem.textContent = `Título: ${book.title} | Autor: ${book.author} | ISBN: ${book.isbn}`;
                    bookList.appendChild(bookItem);
                });
            }
        });
    </script>
</body>
</html>
