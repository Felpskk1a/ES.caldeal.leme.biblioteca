<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros Disponíveis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro_livro.html">Cadastrar Livro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Livros Disponíveis</h2>
        <div id="bookList"></div>
    </main>

    <footer>
        <p>© 2024 Meu Site</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookListDiv = document.getElementById('bookList');
            const books = JSON.parse(localStorage.getItem('books')) || [];

            if (books.length === 0) {
                bookListDiv.innerHTML = '<p>Nenhum livro cadastrado ainda.</p>';
            } else {
                const list = document.createElement('ul');
                books.forEach(function(book) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `Título: ${book.title}, Autor: ${book.author};
                        
                        ;
                    list.appendChild(listItem);
                });
                bookListDiv.appendChild(list);
            }
        });
    </script>
</body>
</html>
