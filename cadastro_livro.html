<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro_livro.html">Cadastrar Livro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Cadastro de Livro</h2>
        <div id="interactive" class="viewport"></div> <!-- Área onde a câmera será ativada -->
        <form id="bookForm">
            <div class="form-group">
                <label for="barcodeInput">Código de Barras:</label>
                <input type="text" id="barcodeInput" name="barcodeInput" required>
                <button type="button" id="fetchBookInfo">Buscar Informações</button>
            </div>
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <button type="submit">Registrar Livro</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Meu Site</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <script>
        // Configuração do QuaggaJS
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#interactive')    // Área onde o vídeo será exibido
            },
            decoder : {
                readers : ["ean_reader"] // Padrão de código de barras comum para ISBN (EAN-13)
            }
        }, function(err) {
            if (err) {
                console.error(err);
                return;
            }
            console.log("QuaggaJS initialized");
            Quagga.start();
        });

        // Captura o código de barras lido e coloca no campo de texto
        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            document.getElementById('barcodeInput').value = code;
            Quagga.stop(); // Parar a leitura após capturar o código
        });
    </script>
</body>
</html>
